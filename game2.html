<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"> <!-- Lien font-awesome -->
    <link rel="stylesheet" href="assets/css/game2.css">

    <title>Puissance 4</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Container de l'en-tÃªte de page -->
        <div class="header-container">
            <div class="save-button-container">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>
            <div class="time-container">
                <i class="fa-solid fa-clock"></i>
                <label id="turn-time-label">00:40</label>
            </div>
            <div class="settings-container">
                <i class="fas fa-right-from-bracket" onclick="window.location.href='./index.html'"></i>
            </div>
        </div>

        <div class="main-container">
            <div class="player1-container">
                <div class="turn-label-container">
                    <label id="player1-turn-label">Your turn</label>
                </div>
                <div id="player1-pic-container" class="player-pic-container">
                    <!--<img id="player1-pic" src="assets/imgs/logo.png" alt="Logo">-->
                    <button>
                        <i id="player1-pic" class="fa-solid fa-user"></i>
                    </button>
                </div>
                <div class="player-name-container">
                    <label id="player1-name-label">Player 1</label>
                </div>
                <div class="player-score-container">
                    <label id="player1-score-label">0</label>
                </div>
            </div>
            <div class="game-container">
                <div class="board-container">
                    <img src="assets/imgs/connect4board.png" alt="connect 4"/>
                </div>
            </div>
            <div class="player2-container">
                <div class="turn-label-container">
                    <label id="player2-turn-label"></label>
                </div>
                <div id="player2-pic-container" class="player-pic-container">
                    <!--<img id="player1-pic" src="assets/imgs/logo.png" alt="Logo">-->
                    <button>
                        <i id="player2-pic" class="fa-solid fa-user"></i>
                    </button>
                </div>
                <div class="player-name-container">
                    <label id="player2-name-label">Player 2</label>
                </div>
                <div class="player-score-container">
                    <label id="player2-score-label">0</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
